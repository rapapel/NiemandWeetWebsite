<!DOCTYPE html>
<html>
<head>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background-color: #0e3847;
      overflow: hidden;
      touch-action: manipulation;
    }

    #count {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50vh;
      font-weight: bold;
      color: white;
      z-index: 2;
      user-select: none;
      pointer-events: none;
    }

    #pic {
      max-height: 100vh;
      width: auto;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: block; /* Start Dia1 als eerste afbeelding */
    }
  </style>

  <title>Niemand Weet</title>
</head>

<body>
  <!-- Hoofdscherm -->
  <div id="container">
    <img id="pic" src="dia1.png"> <!-- Dia1 direct tonen -->
    <div id="count"></div>
  </div>

  <script type="text/javascript">
    const diaBestanden = [
      "dia2.png", "dia3.png", "dia4.png", "dia5.png", "dia6.png", "dia7.png", "dia8.png"
    ]; // Handmatig de beschikbare dia's
    let diaVolgorde = [...diaBestanden]; // Kopie van de array om te randomizen
    let intervalID = null;
    let eersteKeer = true;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startApp() {
      // Het welkomsscherm is nu verwijderd, omdat er geen startknop meer nodig is.
      document.documentElement.requestFullscreen();

      document.body.onclick = () => {
        if (eersteKeer) {
          eersteKeer = false;
          startCount(3); // Start de countdown pas bij de eerste klik
        } else {
          nieuwMens(); // Toon de volgende dia na de klik
        }
      };
    }

    // Start de applicatie zodra de pagina geladen is
    startApp();

    function nieuwMens() {
      if (diaVolgorde.length === 0) {
        shuffle(diaBestanden); // Wanneer de dia's op zijn, randomize opnieuw
        diaVolgorde = [...diaBestanden];
      }

      const volgende = diaVolgorde.shift(); // Haal de volgende random dia op
      const pic = document.getElementById('pic');
      pic.src = volgende; // Zet de nieuwe afbeelding
    }

    function startCount(seconds) {
      if (intervalID !== null) return;

      let counter = seconds;
      const span = document.getElementById("count");
      span.innerHTML = counter;
      const pic = document.getElementById("pic");
      pic.style.opacity = 0.5;

      intervalID = setInterval(() => {
        counter--;
        if (counter > 0) {
          span.innerHTML = counter;
        } else {
          clearInterval(intervalID);
          intervalID = null;
          span.innerHTML = '';
          pic.style.opacity = 1;
          nieuwMens(); // Toon de volgende dia na de countdown
        }
      }, 1000);
    }
  </script>
</body>
</html>
