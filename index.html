<!DOCTYPE html>
<html>
<head>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background-color: #0e3847;
      overflow: hidden;
      touch-action: manipulation;
    }

    #count {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50vh;
      font-weight: bold;
      color: white;
      z-index: 2;
      user-select: none;
      pointer-events: none;
    }

    #pic {
      max-height: 100vh;
      width: auto;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    #welcome {
      position: fixed;
      z-index: 10;
      background: #0e3847;
      color: white;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #welcome h1 {
      font-size: 3em;
      margin-bottom: 1em;
    }

    #welcome button {
      font-size: 2em;
      padding: 0.5em 1em;
      cursor: pointer;
    }
  </style>

  <title>Niemand Weet</title>
</head>

<body>
  <!-- Welkomstscherm -->
  <div id="welcome">
    <h1>Welkom bij Niemand Weet</h1>
    <button onclick="startApp()">Start</button>
  </div>

  <!-- Hoofdcontainer -->
  <div id="container" style="display: none;">
    <img id="pic">
    <div id="count"></div>
  </div>

  <script type="text/javascript">
    let totaalAantal = 190;
    let diaVolgorde = Array.from({ length: totaalAantal - 1 }, (_, i) => i + 2);
    let intervalID = null;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(diaVolgorde);

    function startApp() {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('container').style.display = 'block';
      document.documentElement.requestFullscreen();

      const pic = document.getElementById('pic');
      pic.src = 'Dia1.png';
      pic.style.display = 'block';

      // Activeer click-handler na start
      document.body.onclick = () => startCount(3);
    }

    function nieuwMens() {
      if (diaVolgorde.length === 0) {
        diaVolgorde = Array.from({ length: totaalAantal - 1 }, (_, i) => i + 2);
        shuffle(diaVolgorde);
      }

      let volgende = diaVolgorde.shift();
      const pic = document.getElementById('pic');
      pic.src = 'Dia' + volgende + '.png';
    }

    function startCount(seconds) {
      if (intervalID !== null) return; // voorkom dubbele timers

      let counter = seconds;
      const span = document.getElementById("count");
      span.innerHTML = counter;
      const pic = document.getElementById("pic");
      pic.style.opacity = 0.5;

      intervalID = setInterval(() => {
        counter--;
        if (counter > 0) {
          span.innerHTML = counter;
        } else {
          clearInterval(intervalID);
          intervalID = null;
          nieuwMens();
          span.innerHTML = '';
          pic.style.opacity = 1;
        }
      }, 1000);
    }
  </script>
</body>
</html>
